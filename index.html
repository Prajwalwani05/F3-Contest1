<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employees</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h2>New Employees</h2>
    <form action="#">
       <div class="user-input">
        <label for="name">Enter Name</label><br>
        <input type="text" name="name" id="name">
       </div>
       <div class="user-input">
        <label for="profession">Enter Profession</label><br>
        <input type="text" name="profession" id="profession">
       </div>
       <div class="user-input">
        <label for="age">Enter Age</label><br>
        <input type="number" name="age" id="age">
       </div>
    </form>
    <button type="button" id="btn" onclick="showEmployees()">Add User</button>
    <div id="alert">
    </div>
    <h2>Added Employees</h2>
    <div id="container">
        <p id="para">You have 0 Employees.</p>
    </div>
    <script src="/script.js"></script>
</body>
